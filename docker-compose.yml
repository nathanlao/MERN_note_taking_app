version: "3.9"
services:
  nodejs:
    container_name: nodejs-container
    image: nathanasn3/note-taking-app:latest
    restart: always
    ports: 
      - "3000:3000"
    expose:
      - 3000
    depends_on:
      - mongodb
  mongodb:
    container_name: mongodb-container
    image: mongo
    restart: always
    ports: 
      - "27017:27017"
